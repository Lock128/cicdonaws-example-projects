projects:
  Codegen Project:
    schemaPath: schema.graphql
    includes:
      - app/src/main/graphql/**/*.graphql
    excludes:
      - ./amplify/**
    extensions:
      amplify:
        codeGenTarget: ''
        generatedFileName: ''
        docsFilePath: app/src/main/graphql/com/amazonaws/amplify/generated/graphql
        region: us-east-1
        apiId: null
        frontend: android
        maxDepth: 2
extensions:
  amplify:
    version: 3
